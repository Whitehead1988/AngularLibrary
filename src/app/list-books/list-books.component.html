<h6 class="pb-2 mb-0">Books</h6>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col">Created At</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>
       <span *ngIf="book.new" class="badge badge-primary">new</span> {{book.title}}
      </td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{book.createDateTime | date:'yyyy/MM/dd'}}</td>
      <td>
        <!-- <button class="btn btn-primary btn-sm">
          <span class="oi oi-pencil"></span>
        </button> -->
        <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm">
          <span class="oi oi-trash"></span>
        </button>
      </td>
    </tr>
    <tr *ngIf="loading">
     <td colspan="5" align="center">Fetching Employees</td>
    </tr>
  </tbody>

</table>
